<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img id="jumbo" :src="currentImage.image" alt="currentImage.title" />
                    <div class="text">
                        <h3>{{currentImage.title}}</h3>
                        <p>
                            {{currentImage.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="clickedArrow(-1)" class="prev"></div>
                    <div @click="clickedArrow(+1)" class="next"></div>
                    <div @click="clickedSlide(slide)" v-for="slide in slides" v-if="isActive(slide) " class="thumb active">
                        <img :src="slide.image" :alt="slide.title"/>
                    </div>
                    <div v-else @click="clickedSlide(slide)" class="thumb">
                        <img :src="slide.image" :alt="slide.title"/>
                    </div>

                </div>

            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
